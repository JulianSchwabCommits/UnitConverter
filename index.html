<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funny Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1>🔄 Unit Converter 🔄</h1>
        
        <div class="converter-box">
            <div class="input-group">
                <input type="number" id="input-value" placeholder="Enter value">
                <select id="input-unit">
                    <option value="meter">Meter 📏</option>
                    <option value="kilometer">Kilometer 🗺️</option>
                    <option value="elefant">Elephant 🐘</option>
                    <option value="feet">Feet 👣</option>
                    <option value="gold_nugget">Gold Nugget 💎</option>
                    <option value="american_eagle">American Eagle 🦅</option>
                </select>
            </div>

            <div class="input-group">
                <label>Convert to:</label>
                <select id="output-unit">
                    <option value="meter">Meter 📏</option>
                    <option value="kilometer">Kilometer 🗺️</option>
                    <option value="elefant">Elephant 🐘</option>
                    <option value="feet">Feet 👣</option>
                    <option value="gold_nugget">Gold Nugget 💎</option>
                    <option value="american_eagle">American Eagle 🦅</option>
                </select>
            </div>

            <button id="convert-btn">Convert</button>
            
            <div id="result" class="result">
                Result appears here
            </div>
        </div>
    </div>

    <script>
    function convertDistance(value, inputUnit, outputUnit) {
        const conversionFactors = {
            meter: 1,
            kilometer: 1000,
            elefant: 6, 
            feet: 0.3048,  
            gold_nugget: 0.02,  
            american_eagle: 0.76  
        };

        const unitEmojis = {
            meter: "📏",
            kilometer: "🗺️",
            elefant: "🐘",
            feet: "👣",
            gold_nugget: "💎",
            american_eagle: "🦅"
        };

        const meters = value * conversionFactors[inputUnit];
        const result = meters / conversionFactors[outputUnit];
        return `${result.toFixed(2)} ${unitEmojis[outputUnit]}`;
    }

    function calculateConversion() {
        try {
            const value = parseFloat(document.getElementById('input-value').value);
            const inputUnit = document.getElementById('input-unit').value;
            const outputUnit = document.getElementById('output-unit').value;

            if (isNaN(value)) {
                document.getElementById('result').innerText = "❌ Error: Please enter a valid number!";
                return;
            }

            const result = convertDistance(value, inputUnit, outputUnit);
            document.getElementById('result').innerText = `${value} ${inputUnit} = ${result}`;
        } catch (e) {
            document.getElementById('result').innerText = `❌ Error: ${e}`;
        }
    }

    document.getElementById('convert-btn').addEventListener('click', calculateConversion);
    </script>
</body>
</html>
